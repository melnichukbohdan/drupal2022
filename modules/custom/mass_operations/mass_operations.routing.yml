mass_operations.form:
  path: '/admin/config/system/custom-cron'
  defaults:
    _form: '\Drupal\mass_operations\Form\CustomCron'
    _title: 'Custom Cron'
  requirements:
    _permission: 'administer site configuration'

mass_operations.batch:
  path: '/admin/config/system/batch'
  defaults:
    _form: '\Drupal\mass_operations\Form\BatchForm'
    _title: 'Mass operations batch'
  requirements:
    _permission: 'administer site configuration'

mass_operations.config:
  path: '/admin/config/system/config'
  defaults:
    _form: '\Drupal\mass_operations\Form\ConfigCron'
    _title: 'Mass operations config'
  requirements:
    _permission: 'administer site configuration'
