entity.smile_test.settings:
  path: 'admin/structure/smile-test'
  defaults:
    _form: '\Drupal\smile_test\Form\SmileTestSettingsForm'
    _title: 'Smile test'
  requirements:
    _permission: 'administer smile test'

entity.smile_test.collection:
  path: '/smile-test/list'
  defaults:
    _entity_list: 'smile_test'
    _title: 'Client list'
  requirements:
    _permission: 'view client entity'
