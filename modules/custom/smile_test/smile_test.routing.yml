smile_test.content:
  path: '/smile-test'
  defaults:
    _controller: '\Drupal\smile_test\Controller\SmileTest::content'
    _title: 'It is my first route ever'
  requirements:
    _permission: 'authenticated_user'

smile_test.node_render:
  path: '/smile-test/node-render/{nid}'
  defaults:
    _controller: '\Drupal\smile_test\Controller\SmileTest::nodeRender'
  requirements:
    _custom_access: '\Drupal\smile_test\Controller\SmileTest::accessDrupalSuperUser'
    nid: \d+
